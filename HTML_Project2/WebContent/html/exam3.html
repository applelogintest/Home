<!DOCTYPE html>
<!-- 
	<ul> <ol> <table>  ====> block 속성 
	==== ==== 순서가 있는 출력
	순서없이 출력
	========================> 메뉴
	
	<dl> <dt> <dd>
	<dl> 
		<dt>제목</dt>
		<dd>설명</dd>
	</dl>
-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>목록 출력</title>
</head>
<body>
	<ul>
		<li>자바</li>
		<li>오라클</li>
		<li>HTML&CSS</li>
		<li>JSP</li>
		<li>Spring</li>
	</ul>
	<ol type="A">
		<li>자바</li>
		<li>오라클</li>
		<li>HTML&CSS</li>
		<li>JSP</li>
		<li>Spring</li>
	</ol>
	<h1>과정 소개</h1>
	<dl>
		<dt>자바</dt>
		<dd>데이터를 처리</dd>
		<dt>오라클</dt>
		<dd>데이터를 저장,공유</dd>
		<dt>HTML/CSS</dt>
		<dd>브라우저 화면 출력(화면 UI)</dd>
		<dt>JSP</dt>
		<dd>HTML+Java</dd>
		<dt>Spring</dt>
		<dd>통합개발</dd>
	</dl>
	
</body>
</html>
