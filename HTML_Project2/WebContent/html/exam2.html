<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- 
		***p, ***br(\n),*** pre (내용보기,줄거리)
		==> HTML 한줄 문자열
		
		blockquote : 인용
 -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	strong:강조체
	***b:bold체
	i: 이태릭체
	q: ""를 붙여서 사용
	***span => 스타일 지정
	***sup
-->
	<hr>
	<pre>
		NC는 연봉 미계약자 5명을 캠프에 데려갔고, 캠프 도착 후 연봉 협상을 이어갔다.
		그런데 베테랑 불펜 투수 김진성은 캠프에 도착해 <strong>연봉 계약</strong>을 한 후 <span style="color:blue">하루만에 다시 한국으로 귀국하는 돌발 상황이 일어났다.</span>
		
		지난해 <mark>2억 원</mark>을 받은 <strong>김진성</strong>은 4000만원(20%) <i>"삭감된 1억 6000만 원에 올해 연봉 계약을 했다."</i>
		그러나 계약 과정과 결과에 불만을 드러내며 운영팀장, <b>감독과 면담 후 귀국을 결정했다.</b>
	</pre>
	<hr>
	<blockquote>구단과 선수의 <q>연봉 협상</q>에서 선수는 <q>약자</q>다.</blockquote><br>
	<!-- <marquee>HTML</marquee> 쓰일일이 없음 문자를 움직이게 해주는 태그--> 
	HTML<sub>5</sub><br>
	선수 5명을 선정했다<sup style="color:red">new</sup><br>
	선수 5명을 선정했다<sub style="color:red">new</sub><br>
</body>
</html>
