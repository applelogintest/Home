<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		
		
	}
	
	div:NTH-CHILD(1) {
		background-color: #ff0000;
		color:#FFFFFF;
		text-align: center;
		
		 border: 5px solid #FF8D00;
		 box-sizing: content-box; /*밖으로 그린다 /기본값*/
	}
	
	div:nth-child(2){
		background-color:  #00FF00;
		color: FFFFFF;
		text-align: center;
		border: 5px solid #fFd800;
		margin-top: 10px;
		box-sizing: border-box; /*안으로 그린다.*/
		
	}
	
	div:nth-child(7){
		background-color:  #0000FF;
		color: #FF00FF;
		text-align: center;
		border: 5px solid #ffd800;
		margin-top: 10px;
		display: inline;
	}
	
	div:nth-child(8){
		background-color:  #FF00FF;
		color: #FFFFFF;
		text-align: center;
		border: 5px solid #ff8D00;
		display:inline-block;
		margin-top: 10px;
	}
	
	div:nth-child(9){
		background-color: #FF00FF;
		color:#FFFFFF;
		text-align: center;
		border: 5px solid #FF8D00;
		margin-top: 10px;
		
		display: inline-block; 
	}
</style>
</head>
<body>
	<div>content1</div>
	<div>content2</div>
	<div>content3</div>
	<div>content4</div>
	<div>content5</div>
	<div>content6</div>
	<div>content7</div>
	<div>content8</div>
	<div>content9</div>
</body>
</html>
