<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="13_QuizStyle.css"/>
</head>
<body>
	<div id="sub">
		<div id="sub2">
			<div class="box">
				<div class="title">
						<label>작성자</label>
				</div>
				
				<div class=textbox>
					<input type="text" style="margin: 5px;" size="12" name="name">
				</div><br/>
			</div>
			<div class="box">
				<div class=title>
					<label>제목</label>
				</div>
				
				<div class=textbox>
					<input type="text" style="margin: 5px;" size="30" name="title">
				</div><br/>
			</div>
			<div class="box">
				<div class=title>
					<label>이메일</label>
				</div>
				
				<div class=textbox>	
				
					<input type="text" style="margin: 5px;" size="30" name="email">
				</div><br/>
			</div>
			
			<div class="box">
				<div class=title style="width:100px; height:80px;">
					<label style="text-align:center; ">내용</label>
				</div>
				
				<div class=textbox style="width:360px; height:80px;">
					<textarea rows="4" cols="30" style="margin: 5px;" name="msg"></textarea>
				</div><br/>
			</div>
			
			<div class="box">
				<div class=title>
					<label>비밀번호</label>
				</div>
				<div class=textbox>
					<input type="password" style="margin: 5px;" size="12" name="pwd">
				</div><br/>
			</div>
			
			<div class="box">
				<div class=btn>
					<input type="submit" value="글쓰기">
					<input type="button" value="다시작성">
					<input type="reset" value="목록보기">
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
